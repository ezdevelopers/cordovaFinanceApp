<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#517aa0">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Ogbako</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="home">
  <div class="container">
   <div class="row">
       <img class="image" src="img/logo.png">
   </div>

    <form id="form" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="text" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
         <div class="col s4 offset-s4"></div>
         <div class="row">
         <a id="send" class="waves-effect waves-light btn">Login</a>
          </div>
         <div class="row">
          <a class="forget" href="#">Forgotten Password</a>
        </div>
         <div class="col s4 offset-s4"></div>
       </div>
    </form>
  </div>
  </div>
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/script.js"></script>
    <script>
    if (typeof localStorage.getItem("token") == "string") {
        window.location = "chapter.html";
    }
 </script>
